<mat-list>

  <mat-list-item *ngFor="let discussion of service.getDiscussionsListName()">

      <mat-button-toggle-group>

          <mat-button-toggle [class.selected]="discussion === selectedDiscussion" (click)="onSelect(discussion)">
                <span *ngFor="let participant of discussion.participantsName"> {{participant}} </span>
          </mat-button-toggle>

          <button class="quitter" (click)="quitDiscussion(discussion.id)">
              <mat-icon id="corbeille">delete</mat-icon> 
          </button>

          <mat-divider [inset]=true></mat-divider>

      </mat-button-toggle-group>


  </mat-list-item>

</mat-list>
